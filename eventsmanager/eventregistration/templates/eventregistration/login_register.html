<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'event_registration/login_registration.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        {% if page == 'login' %}
        <div class="center-prompt">
            <div class="prompt">
                <form method="POST" action="">
                    {% csrf_token %}
                    <input type="text" placeholder="Username" name="username" class="username">
                    <input type="password" placeholder="Password" name="password" class="password">
                    <input type="submit" value="Login" class="login-button">
                </form>
                <div class="text">Haven't signed up yet?<div>
                <a href="{% url 'userRegister' %}">Register</a>
            </div>
        </div>
        {% else %}
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register">
            </form>
            <p>Already signed up?</p>
            <a href="{% url 'userLogin' %}">Login</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
